<div id="pageContainer" class = "container-fluid">

<div id = "container">
      <div class = "row">
          <div class = "col-lg-3 col-md-3 col-sm-3">
      			<div class = "row">
      					<div class = "headerOne">Savings
                    <div class="row">
                        <div class="headerTwo">Money</div>
                   </div>
               </div>
            </div>
      </div>
      <div class = "col-lg-3 col-md-3 col-sm-3">
        <div class = "row">
            <div class = "headerOne">Checking
                <div class="row">
                    <div class="headerTwo">Money</div>
               </div>
           </div>
        </div>
          </div>
          <div class = "col-lg-3 col-md-3 col-sm-3">
            <div class = "row">
                <div class = "headerOne">Cash
                    <div class="row">
                        <div class="headerTwo">Money</div>
                   </div>
               </div>
            </div>
        </div>
        <div class = "col-lg-3 col-md-3 col-sm-3">
          <div class = "row">
              <div class = "headerOne">Debt
                  <div class="row">
                      <div class="headerTwo">Money</div>
                 </div>
             </div>
          </div>
        </div>
    </div>
</div>


<div id ="transactionForm">
    <form>
        <label for = "date">Date:</label>
        <input ng-model ="date" type="date" name = "date">

        <label for = "location">Location:</label>
        <input ng-model ="location" type ="text" name = "location">

        <label for = "category">Category:</label>
        <input ng-model ="category" type = "text" name = "category">

        <label for = "amount"> Amount:</label>
        <input ng-model ="amount" type ="number" name = "amount">

        <label for = "transactionType">Transaction Type:</lable>
        <input ng-model ="transactionType" type ="text" name = "transactionType">

        <button id="transaction_submit" class="btn btn-primary" ng-click="saveNewTransaction()" type="button">Submit</button>
    </form>
</div>

<div id ="mainTable">
    <table class = "table table-responsive">
        <tr>
            <th class = "col-lg-1 col-md-1 col-sm-1 col-xs-1">Date</th>
            <th class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">Location</th>
            <th class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">Category</th>
            <th class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">Transaction Type</th>
            <th class = "col-lg-1 col-md-1 col-sm-1 col-xs-1">Amount</th>
            <th class = "col-lg-1 col-md-1 col-sm-1 col-xs-1">Delete</th>
        </tr>
        <tr ng-repeat = "transactions in transaction">
            <td class = "col-lg-1 col-md-1 col-sm-1 col-xs-1"> {{transaction.date}} </td>
            <td class = "col-lg-3 col-md-3 col-sm-3 col-xs-3"> {{transaction.location}} </td>
            <td class = "col-lg-3 col-md-3 col-sm-3 col-xs-3"> {{transaction.category}} </td>
            <td class = "col-lg-3 col-md-3 col-sm-3 col-xs-3"> {{transaction.transaction}} </td>
            <td class = "col-lg-1 col-md-1 col-sm-1 col-xs-1"> {{transaction.amount}} </td>
            <td><button class="btn btn-danger" ng-click="deleteTransaction(transaction.id)">X</button></td>
        </tr>
    </table>
</div>
</div>
