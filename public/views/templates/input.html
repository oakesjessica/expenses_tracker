<div id ="transactionForm" class="form-group">
    <form>

      <div class= "gridControl">
        <label for="date">Date:</label>
        <input id="date" ng-model="date" type="date" name = "date">
      </div>

      <div class= "gridControl">
        <label for = "location">Location:</label>
        <input id="location" ng-model ="location" type ="text" name = "location">
      </div>

<div class= "gridControl">
        <label for = "category">Category:</label>
        <input id="category" ng-model ="category" type = "text" name = "category">
</div>
<div class= "gridControl">
        <label for = "amount"> Amount:</label>
        <input id="amount" ng-model ="amount" type ="number" name = "amount" min="0">
</div>

<div class= "gridControl">
        <label for = "transactionType">Transaction Tpye </label>
            <!--<div class="dropdown">-->
                <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Transaction Type-->
                    <!--<span class="caret"></span></button>-->
                <!--<ul class="dropdown-menu">-->
                    <!--<li><a href="#">Cash</a></li>-->
                    <!--<li><a href="#">Credit</a></li>-->
                    <!--<li><a href="#">Check</a></li>-->
                <!--</ul>-->
            <!--</div>-->

            <div class="btn-group">
                <a ui-turn-on='myDropdown' class='btn'>Transaction Type:</a>

            <!--<div class="btn-group dropdown-toggle">-->

                <ul
                        class="dropdown-menu"
                        ui-outer-click="Ui.turnOff('myDropdown')"
                        ui-outer-click-if="Ui.active('myDropdown')"
                        role="menu"
                        ui-show="myDropdown"
                        ui-state="myDropdown"
                        ui-turn-off="myDropdown">

                    <li><a>Cash</a></li>
                    <li><a>Credit</a></li>
                    <li><a>Check</a></li>
                </ul>
            </div>
            <!--<select name="transactionType">-->
            <!--<option value="cash">Cash</option>-->
            <!--<option value="credit">Credit</option>-->

            <!--</select>-->

        <!-- <input id="transactionType" ng-model ="transactionType" type ="text" name = "transactionType">
      </div> -->

        <button id="transaction_submit" class="btn btn-primary" ng-click="saveNewTransaction()" type="button">Submit</button>
    </form>
</div>

<div id ="mainTable">
    <table class = "table table-responsive">
        <tr>
            <th class = "col-lg-1 col-md-1 col-sm-1 col-xs-1">Date</th>
            <th class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">Location</th>
            <th class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">Category</th>
            <th class = "col-lg-3 col-md-3 col-sm-3 col-xs-3">Transaction Type</th>
            <th class = "col-lg-1 col-md-1 col-sm-1 col-xs-1">Amount</th>
            <th class = "col-lg-1 col-md-1 col-sm-1 col-xs-1">Delete</th>
        </tr>
        <tr ng-repeat = "transaction in transactions">
            <td class = "col-lg-1 col-md-1 col-sm-1 col-xs-1"> {{transaction.displayDate}} </td>
            <td class = "col-lg-3 col-md-3 col-sm-3 col-xs-3"> {{transaction.location}} </td>
            <td class = "col-lg-3 col-md-3 col-sm-3 col-xs-3"> {{transaction.category}} </td>
            <td class = "col-lg-3 col-md-3 col-sm-3 col-xs-3"> {{transaction.transactiontype}} </td>
            <td class = "col-lg-1 col-md-1 col-sm-1 col-xs-1"> {{transaction.amount}} </td>

            <td><button class="btn btn-danger" ng-click="deleteTransaction(transaction)">X</button></td>
        </tr>
    </table>
</div>
</div>
